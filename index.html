	<body>
	<!--
	 I-------------(tagy)---------------------------I
	 |                                                |
	<font size = "9" color= "red"> Tento text větší</font>
	        |          |
            I----------I------------------------(atribut)		
	
	-->
		<nav>
			<ul class="navigace" align="center">
				<li class="aktivni_polozka"><strong>jsi tady</strong></li>
				<li class="neaktivni_polozka"><a href="web2.html">web2</a></li>
				<li class="neaktivni_polozka"><a href="web3.html">web3</a></li>
			</ul>
		</nav>
		<p align= "left" class="odstavec1"><!--odstavec, align: "center", "left", "right"-->
			Hello World<br/><!-- další řádek-->
			<b>Tento text je tučný</b><!-- tučně - nebo se používá tag: <Strong></strong>--> <br/>
			<em>Tento text je napsán kurzívou</em><!-- kurzíva - nebo se používá tag: <i></i>--><br/>
			<u>Tento text je potržený</u><!--potržení--><br/>
			<font size = "9" color= "red"> Tento text je větší</font><!-- size: "9" nebo "9px", color: "red" nebo "#00ff00"--><br/>
			<img class="obrázek" src="obrázky/batman.jpg" width="50%" height="50%"/><!--width/height: "32" nebo "50%"-->
			
			<h2>Nadpis</h2><!--nadpis(tím menší číslo, tím větší nadpis)-->
			<ul><!--"seznam"-->
				<li><a>text 1</a></li><!--odrážky-->
				<li>text 2</li>
				<li><a href="https://www.google.com" target="_blank">text 3</a><!--odkaz, target: "_blank" (otevírání na novém listě)--></li>
			</ul>
		</p>
